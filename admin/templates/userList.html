<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div>
        <div>
            <h1 align="center" style="width: 100%; margin-top: 3rem; margin-bottom: 3rem; margin: auto;">User Details</h1>
        </div>
        <div>
            <div style="position: relative;">
                <div>
                    <form action="/logout" method="post" style="float: left; margin-left: 11rem;">
                        <!-- <input type="submit" value="CREATE" name="create"> -->
                        <button type="submit" class="btn btn-warning" name="logout" style="width: 7rem;">Log Out</button>
                    </form>
                </div>
                <div>
                    <form action="/userlist/create" method="post" style="float: left; margin-left: 1rem;">
                        <!-- <input type="submit" value="CREATE" name="create"> -->
                        <button type="submit" class="btn btn-info" name="create" style="width: 7rem;">Add User</button>
                    </form>
                </div>
                    <form action="/userlist/search" method="post" style="position: absolute;left: 64rem;top: 0rem;" >
                    <div>
                <!-- <input type="text" name="search" placeholder="search.."> -->
                    
                    <input type="text" name="search" placeholder="Search.." id="loginName" class="form-control" style="width: auto;"/>
    
                    <!-- <input type="submit" value="SEARCH" name="searchB" style="margin-right: 11rem;"> -->
                    <button type="submit" name="searchB" class="btn btn-dark" style="width: 7rem;position: absolute;left: 13rem;bottom: 0rem;">Search</button>
                    </div></form>
            </div>
        </div>
    </div>
    <table class="table" style="text-align: center; width: 90%; margin-bottom: 1rem; background-color: transparent; margin: auto; margin-top: 3rem; border: 1px solid;">
        <thead class="thead-dark">
          <tr>
            <th scope="col" style="width: 3rem;">ID</th>
            <th scope="col" style="width: 15rem;">USERNAME</th>
            <th scope="col" style="width: 10rem;">STATUS</th>
            <th scope="col" style="width: 7rem;">EDIT</th>
            <th scope="col" style="width: 7rem;">BLOCK/UNBLOCK</th>
            <th scope="col" style="width: 7rem;">DELETE</th>
          </tr>
        </thead>
        <tbody>
            {{range .user}}
                <tr>
                    <th scope="row">{{.UserID}}</th>
                    <td>{{.Username}}</td>
                    <td>{{.Status}}</td>
                    <td>
                        <form action="/userlist/edit/{{.UserID}}" method="POST">
                            <button type="submit" class="btn btn-primary" name="edit" style="width: 7rem;">Edit</button>
                        <!-- <input type="submit" value="edit" name="edit"> -->
                        </form>
                    </td>
                    <td>
                        <form action="/userlist/status/{{.UserID}}-{{.Status}}" method="POST">
                            {{if .Status}}
                                <!-- <input type="submit" value="block" name="block"> -->
                                <button type="submit" class="btn btn-danger" name="block" style="width: 7rem;">Block</button>
                            {{else}}
                                <!-- <input type="submit" value="unblock" name="unblock"> -->
                                <button type="submit" class="btn btn-success" name="unblock" style="width: 7rem;">Unblock</button>
                            {{end}}
                        </form>
                    </td>
                    <td>
                        <form action="/userlist/delete/{{.UserID}}" method="POST">
                            <!-- <input type="submit" value="DELETE" name="delete"> -->
                            <button type="submit" name="delete" class="btn btn-secondary" style="width: 7rem;">Delete</button>
                        </form>
                    </td>
                </tr>
            {{end}}        
        </tbody>
      </table>
      
</body>
</html>
