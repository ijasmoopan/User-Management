<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

    <body style="width:20%; margin:auto; margin-top:7%;">
        <!-- Pills navs -->
       <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
           <li class="nav-item" role="presentation">
             <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="/login" role="tab"
               aria-controls="pills-login" aria-selected="false">Login</a>
           </li>
           <li class="nav-item" role="presentation">
             <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="/signup" role="tab"
               aria-controls="pills-register" aria-selected="true">Register</a>
           </li>
         </ul>
         <!-- Pills navs -->
         
         <!-- Pills content -->
         <div class="tab-content">
           <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
              

             <form action="/signupvalidation" method="POST">
               
              <!-- Error message -->
              <div class="text-center" style="padding-top: 2rem;">
                <p class="text-danger">{{.msg}}</p>
              </div>

               <!-- Username input -->
               <div class="form-outline mb-4">
                 <input type="text" name="username" placeholder="Username" id="loginName" class="form-control" style="margin-top:2rem;" />
               </div>
         
               <!-- Password input -->
               <div class="form-outline mb-4">
                 <input type="password" name="password" placeholder="Password" id="loginPassword" class="form-control" />
               </div>

               
               
         
               <!-- Submit button -->
               <button type="submit" class="btn btn-primary btn-block mb-4" style="width:19rem;">Sign Up</button>

               
         
             </form>
           </div>
           
         </div>
         <!-- Pills content -->
</body>
</html>
